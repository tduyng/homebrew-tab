name: Update Brew Formula
run-name: Update ${{ github.event.inputs.formula }} to ${{ github.event.inputs.tag }}

on:
  workflow_dispatch:
    inputs:
      formula:
        description: 'Formula name (e.g., codeme)'
        required: true
        type: string
      tag:
        description: 'Release tag to update formula for (e.g., v0.0.1)'
        required: true
        type: string
      repository:
        description: 'Source repository (e.g., tduyng/codeme)'
        required: true
        type: string

jobs:
  update-formula:
    runs-on: macos-latest
    steps:
      - name: Checkout tap repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Update formula
        run: |
          FORMULA="${{ github.event.inputs.formula }}"
          TAG="${{ github.event.inputs.tag }}"
          REPO="${{ github.event.inputs.repository }}"
          VERSION="${TAG#v}"
          
          # Download and calculate SHA256 for each platform
          curl -fsSL "https://github.com/${REPO}/releases/download/${TAG}/${FORMULA}_${VERSION}_darwin_arm64.tar.gz" -o "darwin_arm64.tar.gz"
          SHA_DARWIN_ARM64=$(shasum -a 256 "darwin_arm64.tar.gz" | awk '{print $1}')
          rm -f "darwin_arm64.tar.gz"
          
          curl -fsSL "https://github.com/${REPO}/releases/download/${TAG}/${FORMULA}_${VERSION}_darwin_amd64.tar.gz" -o "darwin_amd64.tar.gz"
          SHA_DARWIN_AMD64=$(shasum -a 256 "darwin_amd64.tar.gz" | awk '{print $1}')
          rm -f "darwin_amd64.tar.gz"
          
          curl -fsSL "https://github.com/${REPO}/releases/download/${TAG}/${FORMULA}_${VERSION}_linux_arm64.tar.gz" -o "linux_arm64.tar.gz"
          SHA_LINUX_ARM64=$(shasum -a 256 "linux_arm64.tar.gz" | awk '{print $1}')
          rm -f "linux_arm64.tar.gz"
          
          curl -fsSL "https://github.com/${REPO}/releases/download/${TAG}/${FORMULA}_${VERSION}_linux_amd64.tar.gz" -o "linux_amd64.tar.gz"
          SHA_LINUX_AMD64=$(shasum -a 256 "linux_amd64.tar.gz" | awk '{print $1}')
          rm -f "linux_amd64.tar.gz"
          
          # Update version
          sed -i '' "s/version \".*\"/version \"${VERSION}\"/" "Formula/${FORMULA}.rb"
          
          # Update sha256 placeholders using Ruby
          ruby -i -pe "
            gsub('REPLACE_DARWIN_ARM64', '${SHA_DARWIN_ARM64}')
            gsub('REPLACE_DARWIN_AMD64', '${SHA_DARWIN_AMD64}')
            gsub('REPLACE_LINUX_ARM64', '${SHA_LINUX_ARM64}')
            gsub('REPLACE_LINUX_AMD64', '${SHA_LINUX_AMD64}')
          " "Formula/${FORMULA}.rb"
          
          git add "Formula/${FORMULA}.rb"
          git commit -m "chore(${FORMULA}): update to ${TAG}"
          git push
